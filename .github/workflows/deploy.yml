name: CI/CD Azure Deployment

on:
  push:
    branches:
      - main  # Solo se ejecutarÃ¡ cuando hagas push a main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar el cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”‘ Autenticarse en Azure (Sin Secretos)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: ðŸš€ Desplegar en Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: webapp-14110
          package: .

      - name: ðŸ“© Publicar en Azure Service Bus (Ejemplo)
        run: |
          az servicebus queue send --name "mi-queue" --namespace "mi-servicebus" --message "Despliegue exitoso"
